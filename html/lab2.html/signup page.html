<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<title></title>
	<style type="text/css">
		.box{
			background-color: rgb(124, 105, 239);
			width: 825px;
			padding: 23px;
			margin: 80px;
		}

		.wt{
			background-color: white;
			width: 86%;
			border: 44px;
			padding: 65px;
			margin: 44px;
		}

		.form-control{
			background-color: lightgray;
		}
		.mid{
			text-align: center;
			color: #f9fbfd;
		}
		.link{
			color: rgb(241, 244, 248);
		}
	</style>
</head>
<body>
<div class="box">
	<div class="wt">
		<h1>Signup up</h1>
		<p>Please fill in this form to create an account!</p><br>
		<form>
		<div>
  			<div class="row">
   				<div class="col">
     			 	<input type="text" class="form-control" placeholder="Enter firstname" name="fname">
   			    </div>
   				<div class="col">
     				 <input type="text" class="form-control" placeholder="Enter lastname" name="lname">
    			 </div>		 	
  			</div> <br>


  			<div class="row">
  				<input type="text" class="form-control" placeholder="Email" name="fname">
  			</div> <br>

  			<div class="row">
  				<input type="Password" class="form-control" placeholder="Password" name="fname">
  			</div><br>

  			<div class="row">
  				<input type="Password" class="form-control" placeholder="Confirm Password" name="fname">
  			</div><br>


  			<div class="form-group form-check">
  				 <label class="form-check-label">
      			  	<input class="form-check-input" type="checkbox" name="remember"> I accept the Terms of User & Privacy Policy
     			 </label>
  				
  			</div>
  			 <button type="button" class="btn btn-primary btn-lg">Sign Up</button>
  		</div>	
		</form>
		
	</div>
	<p class="mid">Already have an account? <a href="#" class="link"> <U>Login here.</U></a></p>
</div>
</body>
</html>
