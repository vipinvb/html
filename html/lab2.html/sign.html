<!DOCTYPE html>
<html>
<head>
	<title>Signup page </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body class="bg-primary">

	<section class="container col-lg-6 mt-5 mb-3  bg-white text-dark p-2">
		<div class="p-4">
			<h1 class=" mb-4">Sign Up</h1>
			<p>Please fill in this form to create an account!</p>
			<form>
				<div class="form-row">
					<div class="form-group col-md-6">
						
						<input type="text" name="fname" class="form-control bg-light border-0" placeholder="First Name">
					</div>
					<div class="form-group col-md-6">
						
						<input type="text" name="lname" class="form-control bg-light border-0" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					
					<input type="email" name="email" class="form-control bg-light border-0" placeholder="Email">
				</div>
				<div class="form-group">
					
					<input type="password" name="password" placeholder="Password" class="form-control bg-light border-0">
				</div>
				<div class="form-group">
				
					<input type="password" name="confirm-password" placeholder="Confirm Password" class="form-control bg-light border-0">
				</div>
				<div class="form-group form-check">
					<input type="checkbox" name="remember" class="form-check-input" id="remember">
					<label class="form-check-label" for="remember">I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
				</div>
				<button type="button" class="btn btn-primary px-5  " name="signup">Sign Up</button>
			</form>
			
		</div>
	</section>

	<footer class="bg-primary text-light">
		<div class="container">
			<div class="row">
				<div class="col text-center">
					<p>Already have an account? <a href="#" class="text-light"><u>Login here.</u></a></p>
				</div>
			</div>
		</div>
	</footer>

	
</body>
</html>
